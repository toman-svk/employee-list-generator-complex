<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }

    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <label for="inputData">Input Data:</label>
  <input type="text" id="inputData" placeholder='{"count": 50, "age": {"min": 19, "max": 35}}'>

  <button onclick="main()">Submit</button>

  <div id="output"></div>

  <!-- Include the external script -->
  <script src="main.js"></script>

</body>
</html>
